version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: linebot_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Taipei
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  mongodb:
    image: mongo:latest
    container_name: linebot_mongodb
    restart: always
    ports:
      - "27017:27017"  #replace to your local mongodb port
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--bind_ip_all", "--noauth"] # 添加 --noauth 禁用身份驗證

volumes:
  mysql_data: 
    name: linebot_mysql_data
  mongo_data:
    name: linebot_mongo_data
