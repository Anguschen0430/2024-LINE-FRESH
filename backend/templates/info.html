<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #16151d;
            color: #ffffff;
        }
        .candidate-card {
            background-color: #2a2a2a;
            border: 1px solid #ffffff;
        }
        .candidate-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-5">
        <h1 class="text-3xl font-bold text-center mb-6">文章列表</h1>
        <div class="flex flex-col space-y-4">
            {% for article in articles %}
            <div class="candidate-card rounded-lg p-4 shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold">{{ article.title }}</h2>
                        <p class="text-sm">{{ article.description }}</p>
                        <!-- Add tags section -->
                        <div class="mt-2 flex flex-wrap gap-2">
                            {% for tag in article.tags %}
                            <span class="bg-blue-500 text-white py-1 px-3 rounded-full text-xs">{{ tag }}</span>
                            {% empty %}
                            <p class="text-sm text-gray-400">No tags</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <a href="{% url 'article_detail' article.id %}" class="btn-details bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">查看文章</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
