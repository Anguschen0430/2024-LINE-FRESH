{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章內容</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  img: {
                    'border-radius': '0.5rem',
                    'margin': '2rem auto',
                    'max-width': '100%',
                    'height': 'auto',
                  },
                  p: {
                    'line-height': '1.5',
                    'font-size': '1.25rem',
                  },
                  h3: {
                    'font-size': '1.25rem',
                  }
                }
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-[#c8b6a6] sticky top-0 z-50 px-5 py-3">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold">青銀故事屋</h1>
            <a href="{% url 'article_list' %}" 
               class="bg-black text-white px-4 py-2 rounded-lg text-sm font-bold 
                      hover:bg-gray-800 transition-colors duration-300">
                首頁
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-5 max-w-4xl mx-auto">
        <article class="mb-8">
            <!-- 標題 -->
            <h1 class="text-3xl font-bold mb-3 break-words">
                {{ article.title }}
            </h1>

            <!-- 作者和時間 -->
            <p class="text-gray-600 text-sm mb-5 whitespace-pre-line leading-relaxed">
                {{ article.author }} {{ article.time }}
            </p>

            <!-- 標籤 -->
            <div class="flex flex-wrap gap-2 mb-8">
                {% for tag in article.tags %}
                    <span class="bg-[#e7ebe6] text-gray-700 px-3 py-1 rounded-full text-sm 
                                font-medium hover:bg-[#d4c2b0] cursor-pointer transition-all 
                                duration-300 hover:scale-105">
                        {{ tag }}
                    </span>
                {% endfor %}
            </div>

            <!-- 文章內容 -->
            <div class="prose prose-lg max-w-none">
                {{ article.content|safe }}
            </div>
        </article>

        <!-- 相關文章 -->
        <section class="mt-12">
            <h3 class="text-2xl font-bold">相關文章</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- 相關文章項目會在這裡動態生成 -->
            </div>
        </section>
    </main>
</body>
</html>
